<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blackboard -->
  <rect x="50" y="80" width="120" height="80" rx="5" fill="#2D2D2D"/>
  <rect x="55" y="85" width="110" height="70" rx="3" fill="#1a1a1a"/>
  
  <!-- Math equation on blackboard -->
  <text x="110" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#F5F0E8" text-anchor="middle">2 + 3 = 5</text>
  <text x="110" y="140" font-family="Arial, sans-serif" font-size="16" fill="#F5F0E8" text-anchor="middle">A B C</text>
  
  <!-- Fox body -->
  <ellipse cx="230" cy="280" rx="55" ry="75" fill="#F18701"/>
  
  <!-- Fox head -->
  <circle cx="230" cy="180" r="45" fill="#F18701"/>
  
  <!-- Fox ears -->
  <ellipse cx="210" cy="145" rx="12" ry="22" fill="#F18701" transform="rotate(-10 210 145)"/>
  <ellipse cx="250" cy="145" rx="12" ry="22" fill="#F18701" transform="rotate(10 250 145)"/>
  <ellipse cx="210" cy="150" rx="6" ry="12" fill="#2D2D2D" transform="rotate(-10 210 150)"/>
  <ellipse cx="250" cy="150" rx="6" ry="12" fill="#2D2D2D" transform="rotate(10 250 150)"/>
  
  <!-- Fox snout -->
  <ellipse cx="230" cy="195" rx="18" ry="14" fill="#F5F0E8"/>
  
  <!-- Fox nose -->
  <circle cx="230" cy="190" r="3" fill="#2D2D2D"/>
  
  <!-- Fox eyes (wise expression) -->
  <circle cx="220" cy="170" r="6" fill="#2D2D2D"/>
  <circle cx="240" cy="170" r="6" fill="#2D2D2D"/>
  <circle cx="222" cy="168" r="2" fill="white"/>
  <circle cx="242" cy="168" r="2" fill="white"/>
  
  <!-- Glasses -->
  <circle cx="220" cy="170" r="12" stroke="#2D2D2D" stroke-width="2" fill="none"/>
  <circle cx="240" cy="170" r="12" stroke="#2D2D2D" stroke-width="2" fill="none"/>
  <line x1="232" y1="170" x2="228" y2="170" stroke="#2D2D2D" stroke-width="2"/>
  <line x1="208" y1="165" x2="200" y2="160" stroke="#2D2D2D" stroke-width="2"/>
  <line x1="252" y1="165" x2="260" y2="160" stroke="#2D2D2D" stroke-width="2"/>
  
  <!-- Fox mouth (slight smile) -->
  <path d="M225 200 Q230 205 235 200" stroke="#2D2D2D" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Fox tail -->
  <ellipse cx="170" cy="310" rx="20" ry="35" fill="#F18701" transform="rotate(-25 170 310)"/>
  <ellipse cx="167" cy="295" rx="10" ry="18" fill="#F5F0E8" transform="rotate(-25 167 295)"/>
  
  <!-- Fox arm pointing at blackboard -->
  <ellipse cx="185" cy="220" rx="10" ry="30" fill="#F18701" transform="rotate(-45 185 220)"/>
  <circle cx="175" cy="200" r="6" fill="#F18701"/>
  
  <!-- Fox other arm -->
  <ellipse cx="270" cy="240" rx="10" ry="28" fill="#F18701" transform="rotate(20 270 240)"/>
  
  <!-- Fox legs -->
  <ellipse cx="210" cy="340" rx="12" ry="20" fill="#F18701"/>
  <ellipse cx="250" cy="340" rx="12" ry="20" fill="#F18701"/>
  
  <!-- Fox paws -->
  <circle cx="210" cy="352" r="6" fill="#2D2D2D"/>
  <circle cx="250" cy="352" r="6" fill="#2D2D2D"/>
  
  <!-- Pointer stick -->
  <line x1="175" y1="200" x2="155" y2="125" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  <circle cx="155" cy="125" r="2" fill="#FFD166"/>
  
  <!-- Book on desk -->
  <rect x="280" y="320" width="40" height="30" rx="2" fill="#A8DADC"/>
  <rect x="285" y="325" width="30" height="1.5" fill="#2D2D2D"/>
  <rect x="285" y="330" width="25" height="1.5" fill="#2D2D2D"/>
  <rect x="285" y="335" width="30" height="1.5" fill="#2D2D2D"/>
  <rect x="285" y="340" width="28" height="1.5" fill="#2D2D2D"/>
  
  <!-- Apple on desk -->
  <circle cx="340" cy="330" r="12" fill="#FF6B6B"/>
  <ellipse cx="340" cy="318" rx="3" ry="8" fill="#4CAF50"/>
  <path d="M340 315 Q335 312 338 308" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
  
  <!-- Pencils in cup -->
  <rect x="320" y="280" width="20" height="25" rx="2" fill="#FFD166"/>
  <rect x="325" y="275" width="2" height="15" fill="#FF6B6B"/>
  <rect x="328" y="270" width="2" height="20" fill="#4CAF50"/>
  <rect x="331" y="273" width="2" height="17" fill="#A8DADC"/>
  <circle cx="326" cy="273" r="1" fill="#2D2D2D"/>
  <circle cx="329" cy="268" r="1" fill="#2D2D2D"/>
  <circle cx="332" cy="271" r="1" fill="#2D2D2D"/>
  
  <!-- Educational sparkles -->
  <circle cx="300" cy="120" r="3" fill="#FFD166"/>
  <circle cx="320" cy="140" r="2" fill="#FFD166"/>
  <circle cx="80" cy="200" r="3" fill="#FFD166"/>
  <circle cx="350" cy="200" r="2" fill="#FFD166"/>
  
  <!-- Knowledge stars -->
  <path d="M140 60 L142 66 L148 66 L143 70 L145 76 L140 72 L135 76 L137 70 L132 66 L138 66 Z" fill="#FFD166"/>
  <path d="M300 90 L302 96 L308 96 L303 100 L305 106 L300 102 L295 106 L297 100 L292 96 L298 96 Z" fill="#FFD166"/>
  
  <!-- Desk -->
  <rect x="170" y="350" width="180" height="10" rx="2" fill="#8B4513"/>
  <rect x="175" y="360" width="8" height="30" fill="#8B4513"/>
  <rect x="337" y="360" width="8" height="30" fill="#8B4513"/>
  
  <!-- Ground -->
  <ellipse cx="230" cy="390" rx="100" ry="15" fill="#B7E4C7" opacity="0.5"/>
</svg>
